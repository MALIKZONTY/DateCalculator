<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Day :  A Date Utilty</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Find Your Day :  A Date Utilty</h1>
    <form id="dateForm">
        <label for="year">Year:</label>
        <input type="number" id="year" required>
        <br>
        <label for="month">Month:</label>
        <input type="number" id="month" required min="1" max="12">
        <br>
        <label for="date">Date:</label>
        <input type="number" id="date" required min="1" max="31">
        <br>
        <button type="submit">Calculate Day</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
